<!DOCTYPE html>
<html>
<head>
    <title>Edit Candidate</title>
    <style>
        body {
            font-family: Arial;
            background-color: #b6f2a5;
        }
        .container {
            width: 520px;
            margin: 60px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #2c7a2c;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .placeholder {
            color: #999;
            font-style: italic;
        }
        button {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .edit {
            background: #007bff;
        }
        .delete {
            background: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Candidate</h2>

    <div class="row">
        <span class="placeholder">Candidate will appear here</span>
        <div>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </div>
    </div>

</div>

</body>
</html>
