<!DOCTYPE html>
<html>
<head>
    <title>Add Candidate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6f2a5;
        }
        .container {
            width: 420px;
            margin: 70px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #2c7a2c;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Candidate</h2>

    <input type="text" placeholder="Candidate Name">
    <select>
        <option>Select Position</option>
        <!-- Positions will come from database later -->
    </select>
    <input type="number" placeholder="Candidate Serial Number">

    <button>Add Candidate</button>
</div>

</body>
</html>
