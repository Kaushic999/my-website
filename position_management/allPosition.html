<!DOCTYPE html>
<html>
<head>
    <title>View Candidates</title>
    <style>
        body {
            font-family: Arial;
            background-color: #b6f2a5;
        }
        .container {
            width: 500px;
            margin: 70px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #2c7a2c;
        }
        h3 {
            color: #2c7a2c;
            margin-top: 25px;
        }
        .position {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px dotted #ccc;
        }
        .vote-btn {
            background-color: #2c7a2c;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .vote-btn:hover {
            background-color: #256b25;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Voting List by Symbol</h2>

    <!-- Flower Symbol -->
    <h3>üåº Flower</h3>
    <div class="position">
        <span>President</span>
        <button class="vote-btn">Vote</button>
    </div>
    <div class="position">
        <span>Vice President</span>
        <button class="vote-btn">Vote</button>
    </div>
    <div class="position">
        <span>Secretary</span>
        <button class="vote-btn">Vote</button>
    </div>

    <!-- Elephant Symbol -->
    <h3>üêò Elephant</h3>

    </div>
    <div class="position">

        <button class="vote-btn">Vote</button>
    </div>
    <div class="position">
        <span>Secretary</span>
        <button class="vote-btn">Vote</button>
    </div>

    <!-- Star Symbol -->
    <h3>‚≠ê Star</h3>
    <div class="position">

        <button class="vote-btn">Vote</button>
    </div>
    <div class="position">

        <button class="vote-btn">Vote</button>
    </div>
    <div class="position">
        <span>Secretary</span>
        <button class="vote-btn">Vote</button>
    </div>

</div>

</body>
</html>
