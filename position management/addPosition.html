<!DOCTYPE html>
<html>
<head>
    <title>Add Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b6f2a5;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #2c7a2c;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Position</h2>
    <input type="text" placeholder="Position Name">
    <input type="number" placeholder="Serial Number">
    <button>Add Position</button>
</div>

</body>
</html>
